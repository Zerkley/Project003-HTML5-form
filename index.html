<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Form</title>
    <script src="https://kit.fontawesome.com/737315d400.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>

</head>
<body>
    <div class="card text-center mx-5 my-5">
        <div class="card-header d-flex">
          <b>Payment form example</b>
        </div>
        <div class="card-body">
            <div class="alert alert-danger d-flex" role="alert">Some fields are missing</div>
          <form class="row g-3">
            <div class="col-md-5">
              <label for="cardn" class="form-label d-flex">Card #</label>
              <input type="text" class="form-control" id="cardn" placeholder="XXXXXXXXXXXXXXXXXXXX">
            </div>
            <div class="col-md-3">
              <label for="cvc" class="form-label d-flex">CVC #</label>
              <input type="number" class="form-control" id="cvc" placeholder="0000">
            </div>
            <div class="col-md-4">
                <label for="amount" class="form-label d-flex">Amount</label>
                <div class="d-flex">
                <div><b>$</b></div>
                <input type="password" class="form-control" id="amount" placeholder="Amount">
                </div>
            </div>
            <div class="col-md-6">
              <label for="fname" class="form-label d-flex">First Name</label>
              <input type="text" class="form-control" id="fname" >
            </div>
            <div class="col-md-6">
                <label for="lname" class="form-label d-flex">Last Name</label>
                <input type="text" class="form-control" id="lname">
              </div>
            <div class="col-md-6">
              <label for="inputAddress2" class="form-label d-flex">City</label>
              <input type="text" class="form-control" id="inputAddress2">
            </div>
            <div class="col-md-3">
                <label for="state" class="form-label d-flex">State</label>
                <select class="form-select" aria-label=".form-select-sm example" id="state">
                    <option selected>Pick a state</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
            </div>
            <div class="col-md-3">
                <label for="postcode" class="form-label d-flex">Postal Code</label>
                <input type="text" class="form-control" id="postcode">
            </div>
            <div class="col-md-6 d-flex flex-column">
                <label for="cards" class="form-label d-flex">We accept:</label>
                <div class="d-flex">
                    <span class="text-bg-secondary border rounded p-3">
                <div class="form-check form-check-inline" id="cards">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
                    <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-visa"></i></label>
                  </div>
                  <div class="form-check form-check-inline ">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-amex"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                    <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-mastercard"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                    <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"></i></label>
                  </div>
                    </span>
                </div>
            </div>
            <div class="col-md-6">
              <label for="message" class="form-label d-flex">Message</label>
              <textarea class="form-control" id="message" rows="4"></textarea>
              <div class="d-flex">Add any notes here.</div>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
          </form>         
        </div>
        <div class="card-footer text-body-secondary d-flex justify-content-end ">
            <button type="button" class="btn btn-secondary me-2">Cancel</button>
                       
        </div>
      </div>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
